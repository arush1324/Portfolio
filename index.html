<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        /* Ensure the entire body and html cover the full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Black overlay to cover the screen */
        .black-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Full black background */
            z-index: 9999; /* Make sure it's on top of everything */
            animation: fadeOut .7s ease-in forwards; /* Fade out over 2 seconds */
        }

        @keyframes fadeOut {
            from {
                opacity: 1; /* Start fully black */
            }
            to {
                opacity: 0; /* Fully transparent, revealing the content */
                display: none; /* Hide the black overlay after the animation completes */
            }
        }

    </style>
</head>

<body>

    <!-- Black overlay that will fade out -->
    <div class="black-overlay"></div>

    <div class="fade-in">
        <nav>
            <ul class="sidebar">
                <li onclick="hideSidebar()"><a href="#"><svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" style="fill: rgb(255,255,255);transform: msFilter">
                            <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z">
                            </path>
                        </svg></a></li>
                <li><a href="skills.html">My Skillset</a></li>
                <li><a href="contact.html">Reach out</a></li>
            </ul>
            <ul>
                <li><a class="logo" href="index.html">Arush Vaish</a></li>
                <li class="hideOnSmallScreen"><a href="skills.html">My Skillset</a></li>
                <li class="hideOnSmallScreen"><a href="contact.html">Reach out</a></li>
                <li onclick="showSidebar()" class="menu"><a href="#"><svg class="icon" xmlns="http://www.w3.org/2000/svg" width="28"
                            height="28" viewBox="0 0 24 24" style="fill: rgb(255,255,255);transform: msFilter">
                            <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
                        </svg></a></li>
            </ul>
            <script>
                function showSidebar() {
                    const sidebar = document.querySelector('.sidebar')
                    sidebar.style.display = 'flex'
                }

                function hideSidebar() {
                    const sidebar = document.querySelector('.sidebar')
                    sidebar.style.display = 'none'
                }
            </script>
        </nav>

        <div class="frontContainer">
            <div class="mainInfo">
                <h1>Arush Vaish</h1>
                <h4>Learning Developer</h4>
            </div>
            <button onclick="window.location.href='contact.html'">Reach out</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
